<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu·∫£n L√Ω Page Github.</title>
  <link rel="icon" href="/images/logo.ico" type="image/x-icon">
  <meta name="description" content="Qu·∫£n L√Ω Page Github.">
  <meta name="author" content="Nguy·ªÖn H·ªìng Di·ªÖm Ph√∫c">

  <!-- SEO -->
  <meta property="og:title" content="Ch√≠nh s√°ch b·∫£o m·∫≠t">
  <meta property="og:description" content="Ch√≠nh s√°ch b·∫£o m·∫≠t website.">
  <meta property="og:image" content="images/avatar.webp">
  <meta property="og:url" content="https://nguyenhongdiemphucvn.github.io">
  
  <script src="https://cdn.tailwindcss.com"></script>

    <!-- ƒêƒÉng k√Ω Service Worker -->
  <link rel="manifest" href="/manifest.json">

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(`${location.origin}/service-worker.js`)
      .then(() => console.log('Service Worker ƒë√£ ƒë∆∞·ª£c ƒëƒÉng k√Ω'))
      .catch(err => console.error('ƒêƒÉng k√Ω Service Worker th·∫•t b·∫°i:', err));
  }
  </script>  
</head>
<body class="bg-gray-900 text-white font-sans p-6">

<div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-md space-y-6">
  <h1 class="text-3xl font-bold text-indigo-400 text-center">Qu·∫£n l√Ω GitHub Page</h1>

  <div id="login-section" class="space-y-4">
    <label class="block">
      <span class="text-white">Nh·∫≠p GitHub Token:</span>
      <input type="password" id="token" class="w-full mt-1 p-2 rounded bg-gray-700 text-white" placeholder="ghp_...">
    </label>
    <button onclick="login()" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded text-white">ƒêƒÉng nh·∫≠p</button>
  </div>

  <div id="file-manager" class="hidden">
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold text-indigo-300">Danh s√°ch file</h2>
      <button onclick="logout()" class="text-sm text-red-400 underline">ƒêƒÉng xu·∫•t</button>
    </div>
    <ul id="file-list" class="mt-4 space-y-2"></ul>
  </div>
</div>

<!-- Modal xem/s·ª≠a -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-2xl space-y-4">
    <h3 id="modal-title" class="text-xl font-semibold text-indigo-400">Xem/S·ª≠a file</h3>
    <textarea id="file-content" class="w-full h-60 bg-gray-900 text-white p-2 rounded font-mono text-sm resize-none"></textarea>
    <div class="flex justify-end space-x-2">
      <button onclick="closeModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded text-white">ƒê√≥ng</button>
      <button id="save-button" onclick="confirmAction('save')" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded text-white hidden">L∆∞u</button>
    </div>
  </div>
</div>

<!-- Modal x√°c nh·∫≠n -->
<div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md space-y-4">
    <h3 class="text-lg font-semibold text-red-400">X√°c nh·∫≠n h√†nh ƒë·ªông</h3>
    <p class="text-sm text-white">Vui l√≤ng nh·∫≠p l·∫°i th√¥ng tin ƒë·ªÉ x√°c nh·∫≠n s·ª≠a ho·∫∑c xo√° file.</p>
    <input type="text" id="confirm-username" placeholder="GitHub Username" class="w-full p-2 bg-gray-700 text-white rounded" />
    <input type="password" id="confirm-token" placeholder="GitHub Token" class="w-full p-2 bg-gray-700 text-white rounded" />
    <div class="flex justify-end space-x-2">
      <button onclick="cancelConfirm()" class="bg-gray-600 px-4 py-2 rounded text-white">Hu·ª∑</button>
      <button onclick="proceedConfirm()" class="bg-red-600 px-4 py-2 rounded text-white">X√°c nh·∫≠n</button>
    </div>
  </div>
</div>

<script>
  const username = "nguyenhongdiemphucvn";
  const repo = "nguyenhongdiemphucvn.github.io";
  const api = `https://api.github.com/repos/${username}/${repo}/contents/`;
  let token = "", currentPath = "", currentSha = "";
  let actionType = "", actionTargetPath = "", actionTargetSha = "";

  async function login() {
    token = document.getElementById("token").value;
    if (!token) return alert("Vui l√≤ng nh·∫≠p token");

    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("file-manager").classList.remove("hidden");
    loadFiles();
  }

  function logout() {
    token = "";
    document.getElementById("file-manager").classList.add("hidden");
    document.getElementById("login-section").classList.remove("hidden");
  }

  async function loadFiles(path = "") {
  currentPath = path;
  const res = await fetch(api + path, {
    headers: { Authorization: `token ${token}` }
  });
  if (!res.ok) {
    alert("Kh√¥ng th·ªÉ t·∫£i file. Ki·ªÉm tra token ho·∫∑c ƒë∆∞·ªùng d·∫´n.");
    logout();
    return;
  }

  const data = await res.json();
  const list = document.getElementById("file-list");
  list.innerHTML = "";

  // N√∫t tr·ªü v·ªÅ th∆∞ m·ª•c cha
  if (path) {
    const upPath = path.split("/").slice(0, -1).join("/");
    const li = document.createElement("li");
    li.className = "text-sm text-blue-300 cursor-pointer hover:underline";
    li.innerHTML = `<span onclick="loadFiles('${upPath}')">‚¨ÖÔ∏è Tr·ªü v·ªÅ</span>`;
    list.appendChild(li);
  }

  data.forEach(item => {
    const li = document.createElement("li");
    li.className = "bg-gray-700 p-2 rounded flex justify-between items-center";
    if (item.type === "dir") {
      li.innerHTML = `
        <span class="cursor-pointer text-blue-300 hover:underline" onclick="loadFiles('${item.path}')">üìÅ ${item.name}</span>
        <span class="text-sm italic text-gray-400">Th∆∞ m·ª•c</span>`;
    } else {
      li.innerHTML = `
        <span>${item.name}</span>
        <div class="space-x-2">
          <button class="text-sm text-green-300" onclick="viewFile('${item.path}')">Xem</button>
          <button class="text-sm text-yellow-300" onclick="editFile('${item.path}')">S·ª≠a</button>
          <button class="text-sm text-red-400" onclick="prepareDelete('${item.path}')">Xo√°</button>
        </div>`;
    }
    list.appendChild(li);
  });
}


  async function viewFile(path) {
    const res = await fetch(api + path, { headers: { Authorization: `token ${token}` }});
    const data = await res.json();
    const content = decodeURIComponent(escape(window.atob(data.content)));

    document.getElementById("modal-title").textContent = "Xem file: " + path;
    document.getElementById("file-content").value = content;
    document.getElementById("save-button").classList.add("hidden");
    document.getElementById("modal").classList.remove("hidden");
  }

  async function editFile(path) {
    const res = await fetch(api + path, { headers: { Authorization: `token ${token}` }});
    const data = await res.json();
    const content = decodeURIComponent(escape(window.atob(data.content)));

    currentPath = path;
    currentSha = data.sha;
    document.getElementById("modal-title").textContent = "S·ª≠a file: " + path;
    document.getElementById("file-content").value = content;
    document.getElementById("save-button").classList.remove("hidden");
    document.getElementById("modal").classList.remove("hidden");
  }

  async function prepareDelete(path) {
    const res = await fetch(api + path, { headers: { Authorization: `token ${token}` }});
    const data = await res.json();
    actionType = "delete";
    actionTargetPath = path;
    actionTargetSha = data.sha;
    document.getElementById("confirm-modal").classList.remove("hidden");
  }

  function confirmAction(type) {
    actionType = type;
    actionTargetPath = currentPath;
    actionTargetSha = currentSha;
    document.getElementById("confirm-modal").classList.remove("hidden");
  }

  function cancelConfirm() {
    document.getElementById("confirm-modal").classList.add("hidden");
  }

  async function proceedConfirm() {
    const user = document.getElementById("confirm-username").value.trim();
    const tkn = document.getElementById("confirm-token").value.trim();

    if (!user || !tkn) {
      alert("Vui l√≤ng nh·∫≠p ƒë·ªß username v√† token");
      return;
    }

    try {
      const check = await fetch("https://api.github.com/user", {
        headers: { Authorization: `token ${tkn}` }
      });
      const info = await check.json();
      if (info.login !== user) return alert("Username kh√¥ng kh·ªõp v·ªõi token");

      if (actionType === "delete") {
        await fetch(api + actionTargetPath, {
          method: "DELETE",
          headers: {
            Authorization: `token ${tkn}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Xo√° ${actionTargetPath}`,
            sha: actionTargetSha
          })
        });
        alert("ƒê√£ xo√° th√†nh c√¥ng!");
        cancelConfirm();
        loadFiles();
      }

      if (actionType === "save") {
        const newContent = document.getElementById("file-content").value;
        await fetch(api + actionTargetPath, {
          method: "PUT",
          headers: {
            Authorization: `token ${tkn}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `C·∫≠p nh·∫≠t ${actionTargetPath}`,
            content: btoa(unescape(encodeURIComponent(newContent))),
            sha: actionTargetSha
          })
        });
        alert("ƒê√£ l∆∞u th√†nh c√¥ng!");
        closeModal();
        cancelConfirm();
        loadFiles();
      }
    } catch (e) {
      alert("L·ªói x√°c th·ª±c.");
    }
  }

  function closeModal() {
    document.getElementById("modal").classList.add("hidden");
    document.getElementById("save-button").classList.add("hidden");
  }
</script>

</body>
</html>
